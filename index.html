<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaCheck - Validamos tu camino hacia el éxito</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-white">
    <!-- Header -->
    <header class="w-full bg-blue-600 text-white py-6">
        <div class="max-w-6xl mx-auto px-8">
            <div class="flex items-center gap-4 mb-6">
                <img src="proyecto/logo1.jpg" alt="InnovaCheck Logo" class="h-20 w-55">
                <div>
                    <h1 class="text-4xl font-bold">InnovaCheck</h1>
                    <p class="text-lg italic">validamos tu camino hacia el éxito</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-8 py-8">
        <!-- Tabs -->
        <div class="grid grid-cols-4 gap-2 mb-8 bg-blue-50 p-2 rounded-lg">
            <button class="tab-button active flex items-center justify-center gap-2 py-2 px-4 rounded-md">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Encuestas
            </button>
            <button class="tab-button flex items-center justify-center gap-2 py-2 px-4 rounded-md">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Análisis de Mercado
            </button>
            <button class="tab-button flex items-center justify-center gap-2 py-2 px-4 rounded-md">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
                Prueba de Concepto
            </button>
            <button class="tab-button flex items-center justify-center gap-2 py-2 px-4 rounded-md">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                </svg>
                Resultados
            </button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-xl font-semibold">Crear Nueva Encuesta</h2>
                </div>
                <div class="p-6">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Título de la Encuesta</label>
                            <input type="text" 
                                   placeholder="Ej: Validación de mi idea de negocio" 
                                   class="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:border-blue-400">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Descripción</label>
                            <textarea placeholder="Describe brevemente tu idea y lo que quieres validar..." 
                                      class="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:border-blue-400 h-32"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Público Objetivo</label>
                            <input type="text" 
                                   placeholder="Ej: Jóvenes profesionales entre 25-35 años" 
                                   class="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:border-blue-400">
                        </div>
                        <button type="submit" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                            Crear Encuesta
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-xl font-semibold">Análisis de Mercado</h2>
                </div>
                <div class="p-6">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Sector</label>
                            <input type="text" 
                                   placeholder="Ej: Tecnología, Salud, Educación" 
                                   class="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:border-blue-400">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Competidores Principales</label>
                            <textarea placeholder="Lista tus principales competidores..." 
                                      class="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:border-blue-400 h-32"></textarea>
                        </div>
                        <button type="submit" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                            Analizar Mercado
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-xl font-semibold">Prueba de Concepto</h2>
                </div>
                <div class="p-6">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Descripción del Producto/Servicio</label>
                            <textarea placeholder="Describe detalladamente tu producto o servicio..." 
                                      class="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:border-blue-400 h-32"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Propuesta de Valor</label>
                            <input type="text" 
                                   placeholder="¿Qué problema resuelves?" 
                                   class="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:border-blue-400">
                        </div>
                        <button type="submit" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                            Iniciar Prueba
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-xl font-semibold">Resultados y Análisis</h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="text-lg font-semibold">Respuestas de Encuestas</h3>
                            </div>
                            <div class="p-4">
                                <div class="chart-placeholder text-gray-500">
                                    Gráfico de Respuestas
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="text-lg font-semibold">Tendencias del Mercado</h3>
                            </div>
                            <div class="p-4">
                                <div class="chart-placeholder text-gray-500">
                                    Tendencias del Mercado
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Script para manejar las pestañas
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                // Remover clase active de todos los botones y contenidos
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Agregar clase active al botón y contenido seleccionado
                button.classList.add('active');
                tabContents[index].classList.add('active');
            });
        });
    </script>
</body>
</html>
